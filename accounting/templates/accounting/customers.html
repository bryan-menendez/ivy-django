{% extends 'ivy/layout.html' %}

{% block content %}
    <p>BE A PIMP CALLED SLICKBACK, HOW CANN I HELP YAAAAAAAA</p>

    <div class="row">
        <div class="col">

            <table class="table">
                <tr>
                    <th>name</th>
                    <th>pending orders</th>
                    <th>total money spent</th>
                </tr>

                {% for customer in customers %}
                    <tr>
                        <td><a href="{% url 'accounting_customer' customer.id %} " > {{customer.name}}</td>
                        <td>{{customer.order_pending_count}}</td>
                        <td>{{customer.total_spent}}</td>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>

{% endblock content %}
