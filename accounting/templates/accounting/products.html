{% extends 'ivy/layout.html' %}

{% block content %}
    
<div class="row">
    <div class="col">
        <div class="card card-body mx-5">
            <h3>HERE SHOULD BE A LIST OF PRODUCTS
                <br>&nbsp;&nbsp;&nbsp;&nbsp;<s>but since we have none, theres fuckall to show you</s>
            </h3>
        </div>
        <div class="card card-body my-3 mx-5">
            <table class="table">
                <tr>
                    <th>product</th>
                    <th>category</th>
                    <th>price</th>
                </tr>
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.description}}</td>
                        <td>{{i.price}}</td>
                    </tr>
                {% endfor%}
            </table>
        </div>
    </div>
</div>

{% endblock content %}
